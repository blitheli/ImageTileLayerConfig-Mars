<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mars_eqc_b16_015887_2280_xn_48n225w</title>
    <script src="../assets/cdn.jsdelivr.net_npm_ol@v7.4.0_dist_ol.js"></script>
    <link rel="stylesheet" href="../assets/cdn.jsdelivr.net_npm_ol@v7.4.0_ol.css" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map" class="map"></div>
    <script>
    
      //  瓦片图层
      let src = new ol.source.XYZ({
        maxResolution: 180 / 256,
        wrapX: false, //  关闭水平重复
        projection: 'EPSG:4326',
        url: 'http://139.224.107.180:9080/type=1300000027&x={x}&y={y}&z={z}'
      });

      //  用于调试的瓦片图层
      let debugSource = new ol.source.TileDebug({
        projection: 'EPSG:4326',
        tileGrid: src.getTileGrid()
      });

      const map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: src,
            //  设置BBOX边界，不用请求边界之外的数据
            extent: [133.7852899, 46.3960605, 135.0173759, 48.9848625]
          }),

          new ol.layer.Tile({
            source: debugSource
          })
        ],

        view: new ol.View({
          center: [134.4, 47.69], //  初始化时中心点
          zoom: 1,
          minZoom: 1, //maxZoom除以2取整
          maxZoom: 13, 
          projection: 'EPSG:4326'
        })
      });
    </script>
  </body>
</html>
