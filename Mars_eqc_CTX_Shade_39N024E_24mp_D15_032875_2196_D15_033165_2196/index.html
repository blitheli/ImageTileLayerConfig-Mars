<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mars_eqc_CTX_Shade_39N024E_24mp_D15_032875_2196_D15_033165_2196</title>
    <script src="../assets/cdn.jsdelivr.net_npm_ol@v7.4.0_dist_ol.js"></script>
    <link rel="stylesheet" href="../assets/cdn.jsdelivr.net_npm_ol@v7.4.0_ol.css" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map" class="map"></div>
    <script>
    
      //  瓦片图层
      let src = new ol.source.XYZ({
        maxResolution: 180 / 256,
        wrapX: false, //  关闭水平重复
        projection: 'EPSG:4326',
        url: 'http://139.224.107.180:9080/type=1300000090&x={x}&y={y}&z={z}'
      });

      //  用于调试的瓦片图层
      let debugSource = new ol.source.TileDebug({
        projection: 'EPSG:4326',
        tileGrid: src.getTileGrid()
      });

      const map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: src,
            //  设置BBOX边界，不用请求边界之外的数据
            extent: [24.3177622, 38.9133998, 25.0890863, 39.8725949]
          }),

          new ol.layer.Tile({
            source: debugSource
          })
        ],

        view: new ol.View({
          center: [24.7, 39.39], //  初始化时中心点
          zoom: 5,
          minZoom: 1, //maxZoom除以2取整
          maxZoom: 12, 
          projection: 'EPSG:4326'
        })
      });
    </script>
  </body>
</html>
